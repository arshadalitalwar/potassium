<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymwolf - Gym and Cardio Work</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <!--start progress page html by : Arshad Ali          -->
    <div class="progress_head">
      <h1>Progress</h1>
    </div>
    <div class="progress_container">
      <div class="progress_left">
        <h3>Gym</h3>
        <button id="weightlifted">
          Weigth lifted in recent workouts
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png"
            alt="rightArrow"
            srcset=""
          />
        </button>
        <button id="maximumwork">
          Maximum workouts
          <div><h6>Pro</h6></div>
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png"
            alt="rightArrow"
            srcset=""
          />
        </button>
        <button id="weightsection">
          Reps in diffrent weight section
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png"
            alt="rightArrow"
            srcset=""
          />
        </button>
        <button id="popular">
          Popular exercises
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png"
            alt="rightArrow"
            srcset=""
          />
        </button>
        <h3>General</h3>
        <button id="weightlifted">
          Summary
          <div><h6>Pro</h6></div>
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png"
            alt="rightArrow"
            srcset=""
          />
        </button>
        <button id="maximumwork">
          BodyWeight

          <img
            src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png"
            alt="rightArrow"
            srcset=""
          />
        </button>
        <button id="weightsection">
          Body Mass Index
          <div><h6>Pro</h6></div>
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png"
            alt="rightArrow"
            srcset=""
          />
        </button>
        <button id="popular">
          Progress Timeline
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png"
            alt="rightArrow"
            srcset=""
          />
        </button>
        <h3>Cardio</h3>
        <button id="weightlifted">
          Workout Duration, Distance

          <img
            src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png"
            alt="rightArrow"
            srcset=""
          />
        </button>
        <button id="maximumwork">
          Popular cardio exercises

          <img
            src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png"
            alt="rightArrow"
            srcset=""
          />
        </button>
        <h3>Goals</h3>
        <button id="weightlifted">
          Goals

          <img
            src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png"
            alt="rightArrow"
            srcset=""
          />
        </button>
      </div>
      <div id="progress_right"></div>
    </div>

    <script src="./index.js"></script>
