<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymwolf - Gym and Cardio Work</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--start myexercise page html by : Arshad Ali          -->
    <div class="progress_head">
      <h1>Exercises</h1>
    </div>
    <div class="exercises_container">
      <div class="exercises_container_head">
        <div>
          <a href="">Exercises List </a>
          <a href=""> My Exercises </a>
          <a href="">Workout plans</a>
        </div>
        <div><button>+ New Workout Plan</button></div>
      </div>
      <div class="container_my">
        <div id="container_left">
          <div class="container_left_top">
            <p>Add new exercise</p>
          </div>
          <div class="container_left_bootom" id="container_left_bootom">
            <div>
              <h6>Exercise name *</h6>
              <input type="text" id="exercise_name" />
              <h6>Muscle group *</h6>
              <select name="musclegroup" id="musclegroup">
                <option value="Chest">Chest</option>
                <option value="Tricep">Tricep</option>
                <option value="Back">Back</option>
                <option value="Shoulder">Shoulder</option>
                <option value="Legs">Legs</option>
                <option value="Abdominal">Abdominal</option>
                <option value="Combined">Combined</option>
              </select>
              <div class="div_more"><button id="more">More</button></div>
              <div class="div_addbutton">
                <button id="addbutton">Add Exercises</button>
              </div>
            </div>
          </div>
        </div>
        <div id="container_right">
          <h1>My Exercises</h1>
          <hr />
          <div id="container_right_content"></div>
        </div>
      </div>
    </div>

    <!--start myexercise page html by : Arshad Ali          -->
    <script src="./index.js"></script>
  </body>
</html>
